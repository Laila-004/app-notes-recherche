<div class="view-options">
    <!-- Section des options d'affichage et de filtrage -->
    <!-- Conteneur des filtres par date -->
    <div class="date-filters">
        <!-- Bouton "Tout" - Désactive le filtre temporel -->
        <button class="btn date-filter" data-filter="all">Tout</button>
        
        <!-- Bouton "24h" - Filtre les notes des dernières 24 heures -->
        <button class="btn date-filter" data-filter="day">24h</button>
        
        <!-- Bouton "7j" - Filtre les notes de la dernière semaine -->
        <button class="btn date-filter" data-filter="week">7j</button>
        
        <!-- Bouton "30j" - Filtre les notes du dernier mois -->
        <button class="btn date-filter" data-filter="month">30j</button>
    </div>
</div>
